<div class="row">
  <h1>HSI modeling support</h2>
  <div class="col-xs-6" ng-controller="MapController">
    <h2>Map</h2>
    <div id="stage"></div>
    <form class="form">
      <label class="checkbox-inline"><input type="checkbox" ng-model="showVariable"/>Show Variable</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="showHSI"/>Show HSI</label>
    </form>
  </div>
  <div class="col-xs-6">
    <div class="row">
      <h2>Control</h2>
      <form class="form">
        <div class="form-group">
          <label>MOVE Date</label>
          <input type="date" class="form-control" ng-model="selectedDate"/>
        </div>
        <div class="form-group">
          <label>Variables</label>
          <div>
            <label class="radio-inline"><input type="radio" ng-model="selectedVariable" value="S"/>Salinity</label>
            <label class="radio-inline"><input type="radio" ng-model="selectedVariable" value="T"/>Tempareture</label>
          </div>
          <div>
            <label class="radio-inline"><input type="radio" ng-model="selectedVariable" value="U"/>Horizontal Velocity (Lat.)</label>
            <label class="radio-inline"><input type="radio" ng-model="selectedVariable" value="V"/>Horizontal Velocity (Lon.)</label>
            <label class="radio-inline"><input type="radio" ng-model="selectedVariable" value="W"/>Vertical Velocity</label>
          </div>
        </div>
        <div class="form-group">
          <label>Depth</label>
          <input type="range" ng-model="selectedDepth" min="0" max="25" required/>
        </div>
        <div class="form-group">
          <label>Smoothing Parameter</label>
          <input type="range" ng-model="lambda" min="0.001" max="1" step="0.001" required/>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-xs-6" ng-controller="DepthRelationController">
        <h2>Correlation</h2>
        <svg id="depth-relation"></svg>
      </div>
      <div class="col-xs-6" ng-controller="DistributionController">
        <h2>Distribution</h2>
        <svg id="distribution"></svg>
      </div>
    </div>
  </div>
</div>
