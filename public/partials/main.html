<div class="row">
  <h1>HSI Modeling Support</h2>
  <div class="col-xs-6">
    <div  ng-controller="MapController">
      <h2>Map</h2>
      <div id="stage"></div>
      <form class="form">
        <label>View</label>
        <div>
          <label class="radio-inline"><input type="radio" ng-model="view" value="variable"/>Variable</label>
          <label class="radio-inline"><input type="radio" ng-model="view" value="si"/>SI</label>
          <label class="radio-inline"><input type="radio" ng-model="view" value="hsi"/>HSI</label>
          <label class="radio-inline"><input type="radio" ng-model="view" value="none"/>None</label>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-xs-6" ng-controller="DepthRelationController">
        <h2>Correlation</h2>
        <svg id="depth-relation"></svg>
      </div>
      <div class="col-xs-6" ng-controller="DistributionController">
        <h2>Distribution</h2>
        <svg id="distribution"></svg>
      </div>
    </div>
  </div>
  <div class="col-xs-6">
    <div class="row">
      <h2>Control</h2>
      <form class="form">
        <div class="form-group">
          <label>MOVE Date</label>
          <input class="form-control" ui-date ng-model="selectedDate" min="2006-01-10" max="2006-01-19"/>
        </div>
        <div class="form-group">
          <label>Variables</label>
          <div>
            <label class="radio-inline"><input type="radio" ng-model="selectedVariable" value="S"/>{{'S' | variableName}}</label>
            <label class="radio-inline"><input type="radio" ng-model="selectedVariable" value="T"/>{{'T' | variableName}}</label>
          </div>
          <div>
            <label class="radio-inline"><input type="radio" ng-model="selectedVariable" value="U"/>{{'U' | variableName}}</label>
            <label class="radio-inline"><input type="radio" ng-model="selectedVariable" value="V"/>{{'V' | variableName}}</label>
            <label class="radio-inline"><input type="radio" ng-model="selectedVariable" value="W"/>{{'W' | variableName}}</label>
          </div>
        </div>
        <div class="form-group">
          <label>Depth</label>
          <input type="range" ng-model="selectedDepth" min="0" max="25" required/>
        </div>
        <div class="form-group">
          <label>Smoothing Parameter</label>
          <input type="range" ng-model="lambda" min="0.001" max="1" step="0.001" required/>
        </div>
        <button class="btn btn-default" ng-click="saveSI()">Save SI</button>
      </form>
    </div>
    <div class="row">
      <div ng-controller="SIController">
        <h2>SI Parameters</h2>
        <table class="table table-bordered">
          <tr>
            <th class="col-xs-2">Use</th>
            <th class="col-xs-3">Variable</th>
            <th class="col-xs-2">Depth</th>
            <th class="col-xs-2">Smoothing Parameter</th>
            <th class="col-xs-3">Action</th>
          </tr>
          <tr ng-repeat="SI in SIs">
            <td><input type="checkbox" ng-model="SI.active"/></td>
            <td>{{SI.variable | variableName}}</td>
            <td>{{SI.depth}}</td>
            <td>{{SI.lambda}}</td>
            <td>
              <button class="btn btn-default btn-sm" ng-click="loadSI(SI)">Load</button>
              <button class="btn btn-default btn-sm" ng-click="removeSI($index)">Remove</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
