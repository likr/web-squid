<div class="row">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-xs-2 control-label">Target Date</label>
      <div class="col-xs-10">
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="DataManager.selectedDate" is-open="selectedDateOpened" datepicker-options="datepickerOptions"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="selectedDateOpened = !selectedDateOpened"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
    </div>
  </form>
</div>
<ul class="nav nav-tabs nav-justified">
  <li ui-sref-active="active">
    <a ui-sref="main.si">SI</a>
  </li>
  <li ui-sref-active="active">
    <a ui-sref="main.hsi">HSI({{SIs.length}})</a>
  </li>
</ul>
<div ui-view></div>
