<div class="row">
  <div class="col-xs-4 col-xs-offset-1">
    <h2>Variable Distribution</h2>
    <div id="variable-map"></div>
    <h2>SI Map</h2>
    <div id="si-map"></div>
  </div>
  <div class="col-xs-3">
    <h2>Correlation Graph</h2>
    <div id="correlation-graph"></div>
    <h2>Scatter Plot Graph</h2>
    <div id="scatter-plot-graph"></div>
  </div>
  <div class="col-xs-3">
    <h2>SI Parameters</h2>
    <form class="form">
      <div class="form-group">
        <label>Variables</label>
        <select class="form-control" ng-model="currentSI.variableName" ng-options="v.value as v.name for v in variables">
        </select>
      </div>
      <div class="form-group">
        <label>Depth</label>
        <div>
          <button class="btn btn-default col-xs-3" ng-click="decrementDepth()">
            <span class="glyphicon glyphicon-arrow-left"></span>
          </button>
          <span class="col-xs-6 text-center">{{currentSI.depthIndex}}</span>
          <button class="btn btn-default col-xs-3" ng-click="incrementDepth()">
            <span class="glyphicon glyphicon-arrow-right"></span>
          </button>
        </div>
        <input type="range" ng-model="currentSI.depthIndex" min="{{depthMin}}" max="{{depthMax}}" required/>
      </div>
      <div class="form-group">
        <label>Smoothing Parameter</label>
        <div>
          <button class="btn btn-default col-xs-3" ng-click="decrementLambda()">
            <span class="glyphicon glyphicon-arrow-left"></span>
          </button>
          <span class="col-xs-6 text-center">{{currentSI.lambda}}</span>
          <button class="btn btn-default col-xs-3" ng-click="incrementLambda()">
            <span class="glyphicon glyphicon-arrow-right"></span>
          </button>
        </div>
        <input type="range" ng-model="currentSI.lambda" min="0.001" max="1" step="0.001" required/>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-6 col-xs-offset-3">
          <button class="btn btn-default btn-lg btn-block" ng-click="saveSI()">Save SI</button>
        </div>
      </div>
    </form>
  </div>
</div>
