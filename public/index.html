<!DOCTYPE html>
<html>
<head>
<title>HSI Modeling Support</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css"/>
<link rel="stylesheet" href="squid-hsi.css"/>
</head>
<body ng-app="squid-hsi">
<nav class="navbar navbar-default navbar-static-top">

    <a class="navbar-brand" href="#">HSI Modeling Tool</a>

</nav>
<div class="container-fluid">
  <div class="row">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
<script src="bower_components/angular/angular.min.js"></script>

<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/threejs/build/three.min.js"></script>
<script src="bower_components/jqdap/jqdap.js"></script>
<script src="squid-hsi.js"></script>

</html>
